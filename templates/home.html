{% extends "base.html" %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/image/flim.jpg" class="d-block w-100" alt="电影">
            <div class="carousel-caption d-none d-md-block">
                <h5>电影世界</h5>
                <a clas="link" href="flim_1">点击进入</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static/image/book.png" class="d-block w-100" alt="书籍">
            <div class="carousel-caption d-none d-md-block">
                <h5>书影清香</h5>
                <a clas="link" href="book_1">点击进入</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static/image/music.png" class="d-block w-100" alt="音乐">
            <div class="carousel-caption d-none d-md-block">
                <h5>疯狂旋律</h5>
                <a clas="link" href="music_1">点击进入</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
