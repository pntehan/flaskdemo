{% extends "base.html" %}
{% block content %}
<script language="javascript" type="text/javascript">
    function checkinfo() {
        var id = document.getElementsByName('Email')[0].value;
        var pwd = document.getElementsByName('Password')[0].value;
        if (id == '') {
            var para=document.createElement("p");
            var node=document.createTextNode("邮箱不能为空!");
            para.appendChild(node);
            var E = document.getElementById("email");
            E.appendChild(para);
            E.getElementsByTagName("p")[0].style.color = "#FF0033";
            return false;
        }
        else if (pwd == '') {
            var para=document.createElement("p");
            var node=document.createTextNode("密码不能为空!");
            para.appendChild(node);
            var E = document.getElementById("pwd")
            E.appendChild(para)
            E.getElementsByTagName("p")[0].style.color = "#FF0033";
            return false;
        }
        else {
            return true;
        }
    }
</script>

<form name="login" onsubmit="return checkinfo()" method="POST" action="logindo">
    <div class="deanzctop_inner">
        <span class="border-0">
            <img src="static/image/welcome.png">
        </span>
    </div>
    <div class="form-group" id="emial">
      <label for="exampleInputEmail">邮箱</label>
      <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="请输入您的注册邮箱">
    </div>
    <div class="form-group" id="pwd">
      <label for="exampleInputPassword">密码</label>
      <input type="password" class="form-control" name="Password" placeholder="请输入您的密码" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
    </div>
    <button type="submit" class="btn btn-primary">登陆</button>
    <br>
    <a class="link" href="/register">没有账户?点击注册</a>
    {% if check %}
        <h5 style="color:red">{{check}}</h5>
    {% endif %}
</form>
{% endblock %}
