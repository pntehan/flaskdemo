{% extends "base.html" %}
{% block content %}
<script language="javascript" type="text/javascript">
    function checkemail(){
        var data = document.getElementsByName('Email')[0];
        if (data.value == ""){
            var E = data.nextElementSibling;
            E.style.display = "table";
            return true;
        }
        else{
            var E = data.nextElementSibling;
            E.style.display = "none";
            return true;
        }
    }
    function checkpwd(){
        var data = document.getElementsByName('Password')[0];
        if (data.value == ""){
            var E = data.nextElementSibling;
            E.style.display = "table";
            return true;
        }
        else{
            var E = data.nextElementSibling;
            E.style.display = "none";
            return true;
        }
    }
</script>

<form name="login" method="POST" action="logindo">
    <div class="deanzctop_inner">
        <span class="border-0">
            <img src="static/image/welcome.png">
        </span>
    </div>
    <div class="form-group" id="emial">
      <label for="exampleInputEmail">邮箱</label>
      <input onclick="return checkemail()" type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="请输入您的注册邮箱">
      <p style="color:red; display: none;">邮箱不能为空!</p>
    </div>
    <div class="form-group" id="pwd">
      <label for="exampleInputPassword">密码</label>
      <input onclick="return checkpwd()" type="password" class="form-control" name="Password" placeholder="请输入您的密码" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="16">
      <p style="color:red; display: none;">密码不能为空!</p>
    </div>
    <button type="submit" class="btn btn-primary">登陆</button>
    <br>
    <a class="link" href="/register">没有账户?点击注册</a>
    {% if check %}
        <h5 style="color:red">{{check}}</h5>
    {% endif %}
</form>
{% endblock %}
